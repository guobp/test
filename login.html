<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css"/>
	</head>
	<body>
		<div class="container">
			<img class="logo" src="img/logo.png" />
			<div class="bg1">
				<div class="bg2">
				</div>
			</div>
			<div class="form">
			<form>
				<label>登录</label>
				<!-- 工号 -->
				<div class="text">
					<img src="img/login/worker.png"/>
					<input type="text" placeholder="请输入工号"/>
				</div>
				<!-- 密码 -->
				<div class="text">
					<img src="img/login/password.png"/>
					<input type="text" placeholder="请输入密码"/>
				</div>
				<!-- 验证码 -->
				<div class="verify">
					<div class="verify_1">
						<img src="img/login/checklock.png"/>
						<input type="text" placeholder="请输入验证码"/>
					</div>
					<div class="verify_2">
						<img src="img/login/checkWord.png" >
					</div>
				</div>
				<!-- 重置、忘记密码 -->
				<div class="others">
					<input type="reset" value="重置" />
					<a href="#">忘记密码？</a>
				</div>
				<div class="last">
					<input type="submit" value="登录"/>
				</div>
			</form>
			</div>
			<div class="footer">
				©️ 北京思特奇信息技术有限公司 
			</div>
		</div>
	</body>
</html>
